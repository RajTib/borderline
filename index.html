<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Game Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 25%, #2d0a4e 50%, #1a0a2e 75%, #0a0a1a 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background layers */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                repeating-linear-gradient(0deg, rgba(138, 43, 226, 0.1) 0px, transparent 2px, transparent 4px),
                repeating-linear-gradient(90deg, rgba(0, 255, 200, 0.08) 0px, transparent 2px, transparent 4px);
            pointer-events: none;
            z-index: 1;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Floating pixel blocks with enhanced animation */
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 127, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 200, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: floatAnimation 20s ease-in-out infinite;
            filter: blur(1px);
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translate(0, 0); opacity: 0.4; }
            25% { transform: translate(30px, -50px); opacity: 0.6; }
            50% { transform: translate(-50px, 30px); opacity: 0.8; }
            75% { transform: translate(50px, 50px); opacity: 0.6; }
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            pointer-events: none;
        }

        .particle-1 {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #ff006e, #ff4da8);
            box-shadow: 0 0 15px #ff006e;
            animation: float 15s infinite ease-in-out;
        }

        .particle-2 {
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #00d9ff, #00f7ff);
            box-shadow: 0 0 15px #00d9ff;
            animation: float 20s infinite ease-in-out;
        }

        .particle-3 {
            width: 5px;
            height: 5px;
            background: linear-gradient(135deg, #8a2be2, #ba55d3);
            box-shadow: 0 0 10px #8a2be2;
            animation: float 18s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px) rotate(360deg); opacity: 0; }
        }

        /* Platform blocks animation */
        .platform {
            position: fixed;
            width: 60px;
            height: 15px;
            background: linear-gradient(90deg, rgba(0, 217, 255, 0.2), rgba(255, 0, 110, 0.2));
            border: 2px solid rgba(0, 217, 255, 0.4);
            pointer-events: none;
            z-index: 0;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
            animation: platformMove 8s infinite ease-in-out;
        }

        @keyframes platformMove {
            0%, 100% { transform: translateX(0) translateY(0); opacity: 0.3; }
            50% { transform: translateX(100px) translateY(-50px); opacity: 0.6; }
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
        }

        .login-box {
            background: linear-gradient(135deg, rgba(10, 10, 26, 0.95) 0%, rgba(26, 10, 46, 0.95) 100%);
            border: 4px solid;
            border-image: linear-gradient(45deg, #ff006e, #00d9ff, #8a2be2) 1;
            padding: 40px;
            box-shadow: 
                0 0 40px rgba(255, 0, 110, 0.6),
                0 0 80px rgba(0, 217, 255, 0.4),
                0 0 120px rgba(138, 43, 226, 0.3),
                inset 0 0 30px rgba(0, 217, 255, 0.2),
                inset 0 0 60px rgba(255, 0, 110, 0.1);
            position: relative;
            transform: perspective(1500px) rotateX(0deg) rotateY(0deg);
            backdrop-filter: blur(10px);
            border-radius: 0;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #ff006e, #8a2be2, #00d9ff, #ff006e);
            background-size: 300% 300%;
            z-index: -1;
            animation: borderGlowEnhanced 4s ease infinite;
            opacity: 0.3;
        }

        @keyframes borderGlowEnhanced {
            0%, 100% { background-position: 0% 50%; opacity: 0.2; }
            50% { background-position: 100% 50%; opacity: 0.6; }
        }

        .title {
            text-align: center;
            color: #00d9ff;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px #00d9ff, 
                0 0 20px #ff006e,
                0 0 30px #8a2be2,
                0 0 40px #00d9ff;
            letter-spacing: 3px;
            animation: glitchEnhanced 2s ease-in-out infinite;
            font-weight: bold;
        }

        @keyframes glitchEnhanced {
            0%, 100% { 
                text-shadow: 
                    0 0 10px #00d9ff, 
                    0 0 20px #ff006e,
                    0 0 30px #8a2be2,
                    0 0 40px #00d9ff;
            }
            25% { 
                text-shadow: 
                    -3px 0 #ff006e,
                    3px 0 #00d9ff,
                    0 0 20px #8a2be2;
            }
            50% { 
                text-shadow: 
                    0 0 20px #00d9ff, 
                    0 0 40px #ff006e,
                    0 0 60px #8a2be2,
                    0 0 80px #00d9ff;
            }
            75% { 
                text-shadow: 
                    3px 0 #ff006e,
                    -3px 0 #00d9ff,
                    0 0 20px #8a2be2;
            }
        }

        .subtitle {
            text-align: center;
            color: #ff006e;
            font-size: 12px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #00d9ff;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #00d9ff;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff006e;
            background: rgba(0, 217, 255, 0.08);
            color: #00d9ff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 15px rgba(255, 0, 110, 0.4),
                inset 0 0 10px rgba(0, 217, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.2);
            box-shadow: 
                0 0 30px rgba(0, 217, 255, 0.8),
                0 0 60px rgba(255, 0, 110, 0.4),
                inset 0 0 20px rgba(0, 217, 255, 0.2);
            transform: scale(1.02);
        }

        .form-group input::placeholder {
            color: rgba(0, 217, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff006e 0%, #ff4da8 50%, #ff0080 100%);
            background-size: 200% 200%;
            color: #fff;
            border: 2px solid #ff006e;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(255, 0, 110, 0.7),
                0 0 40px rgba(0, 217, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
            animation: buttonGlow 2s ease-in-out infinite;
        }

        @keyframes buttonGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 110, 0.7), 0 0 40px rgba(0, 217, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 110, 0.9), 0 0 60px rgba(0, 217, 255, 0.5); }
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 0 40px rgba(255, 0, 110, 0.9),
                0 0 80px rgba(0, 217, 255, 0.6),
                0 10px 30px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #ff4da8 0%, #ff0080 50%, #ff006e 100%);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 
                0 0 30px rgba(255, 0, 110, 0.8),
                0 0 60px rgba(0, 217, 255, 0.4);
        }

        .info {
            text-align: center;
            margin-top: 20px;
            color: #00d9ff;
            font-size: 12px;
        }

        .pixel-art {
            display: inline-block;
            margin: 0 5px;
            font-size: 20px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .login-box {
                padding: 30px 20px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="starContainer"></div>
    <div class="particles"></div>
    
    <div class="container">
        <div class="login-box">
            <div class="title">
                <span class="pixel-art">üéÆ</span> LOGIN <span class="pixel-art">üéÆ</span>
            </div>
            <div class="subtitle">PLAYER ENTRANCE</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <button type="submit" class="submit-btn">ENTER GAME</button>
            </form>
            
            <div class="info">
                <span class="pixel-art">‚òÖ</span> Level Up Your Account <span class="pixel-art">‚òÖ</span>
            </div>
        </div>
    </div>

    <script>
        // Create twinkling stars
        const starContainer = document.getElementById('starContainer');
        const starCount = 80;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            star.style.animationDelay = Math.random() * 3 + 's';
            starContainer.appendChild(star);
        }

        // Create floating particles
        const particleContainer = document.querySelector('.particles');
        const particleTypes = ['particle-1', 'particle-2', 'particle-3'];
        const particleCount = 30;

        function createParticles() {
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const type = particleTypes[Math.floor(Math.random() * particleTypes.length)];
                particle.className = `particle ${type}`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.bottom = '-10px';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particleContainer.appendChild(particle);

                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, (Math.random() * 10 + 15) * 1000 + 5000);
            }
        }

        // Continuously create particles
        createParticles();
        setInterval(createParticles, 3000);

        // Create floating platform blocks
        const platforms = [];
        function createPlatforms() {
            for (let i = 0; i < 5; i++) {
                const platform = document.createElement('div');
                platform.className = 'platform';
                platform.style.left = Math.random() * 85 + '%';
                platform.style.top = Math.random() * 80 + 10 + '%';
                platform.style.animationDelay = i * 2 + 's';
                document.body.appendChild(platform);
                platforms.push(platform);

                setTimeout(() => {
                    platform.remove();
                    platforms.splice(platforms.indexOf(platform), 1);
                }, 10000);
            }
        }

        createPlatforms();
        setInterval(createPlatforms, 5000);

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validation
            if (username.trim() === '' || password.trim() === '') {
                alert('‚ö†Ô∏è INVALID INPUT - Please fill in all fields!');
                return;
            }
            
            if (password.length < 4) {
                alert('‚ö†Ô∏è PASSWORD TOO WEAK - Minimum 4 characters required!');
                return;
            }
            
            // Success message
            alert(`üéÆ WELCOME PLAYER: ${username.toUpperCase()} üéÆ\nGetting ready to enter the game...`);
            
            // You can replace this with actual login logic
            console.log('Login attempt:', { username, password });
        });

        // Add keyboard animation on input focus
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.filter = 'hue-rotate(20deg)';
            });
            input.addEventListener('blur', function() {
                this.style.filter = 'hue-rotate(0deg)';
            });
        });
    </script>
</body>
</html>
